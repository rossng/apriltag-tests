name: Detect and Compare AprilTags

on:
  push:
    branches: [ main ]
    paths:
      - 'detectors/**'
      - 'data/**'
      - 'ground-truth/**'
      - 'tools/compare-detectors/**'
      - 'flake.nix'
      - 'flake.lock'
      - '.github/workflows/detect-and-compare.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'detectors/**'
      - 'data/**'
      - 'ground-truth/**'
      - 'tools/compare-detectors/**'
      - 'flake.nix'
      - 'flake.lock'
      - '.github/workflows/detect-and-compare.yml'
  workflow_dispatch:

# Required for GitHub Pages deployment and committing results
permissions:
  contents: write
  pages: write
  id-token: write

# Cancel in-progress runs when a new commit is pushed
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  detect-and-compare:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        lfs: true

    - name: Install Nix
      uses: DeterminateSystems/nix-installer-action@v9

    - name: Setup Nix cache
      uses: DeterminateSystems/magic-nix-cache-action@v2

    - name: Clear results directory
      run: |
        rm -rf results/
        mkdir -p results/

    - name: Run all detectors
      run: |
        nix run .#run-all-detectors

    - name: Commit detector results if changed
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add results/
        if ! git diff --cached --quiet; then
          git commit -m "Update detector results

          ðŸ¤– Generated by GitHub Actions"
          git push
        else
          echo "No changes to detector results"
        fi

    - name: Build comparison site
      run: |
        nix run .#compare-detectors

    - name: Prepare GitHub Pages content
      if: github.ref == 'refs/heads/main'
      run: |
        mkdir -p _site
        # Copy Astro build output (includes images in dist/data/)
        cp -r tools/compare-detectors/dist/* _site/

    - name: Upload comparison report as artifact
      uses: actions/upload-artifact@v4
      with:
        name: comparison-report
        path: tools/compare-detectors/dist/
        retention-days: 90

    - name: Setup GitHub Pages
      if: github.ref == 'refs/heads/main'
      uses: actions/configure-pages@v4

    - name: Upload to GitHub Pages
      if: github.ref == 'refs/heads/main'
      uses: actions/upload-pages-artifact@v3
      with:
        path: '_site'

    - name: Deploy to GitHub Pages
      if: github.ref == 'refs/heads/main'
      id: deployment
      uses: actions/deploy-pages@v4
