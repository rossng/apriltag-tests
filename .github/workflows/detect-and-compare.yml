name: Detect and Compare AprilTags

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

# Required for GitHub Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  detect-and-compare:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install Nix
      uses: DeterminateSystems/nix-installer-action@v9

    - name: Setup Nix cache
      uses: DeterminateSystems/magic-nix-cache-action@v2

    - name: Run all detectors
      run: |
        nix run .#run-all-detectors

    - name: Generate comparison report
      run: |
        nix run .#compare-detectors

    - name: Prepare GitHub Pages content
      if: github.ref == 'refs/heads/main'
      run: |
        mkdir -p _site
        cp comparison-report.html _site/index.html

    - name: Upload comparison report as artifact
      uses: actions/upload-artifact@v4
      with:
        name: comparison-report
        path: comparison-report.html
        retention-days: 90

    - name: Setup GitHub Pages
      if: github.ref == 'refs/heads/main'
      uses: actions/configure-pages@v4

    - name: Upload to GitHub Pages
      if: github.ref == 'refs/heads/main'
      uses: actions/upload-pages-artifact@v3
      with:
        path: '_site'

    - name: Deploy to GitHub Pages
      if: github.ref == 'refs/heads/main'
      id: deployment
      uses: actions/deploy-pages@v4
