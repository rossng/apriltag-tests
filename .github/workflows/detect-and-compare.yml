name: Detect and Compare AprilTags

on:
  push:
    branches: [ main ]
    paths:
      - 'detectors/**'
      - 'data/**'
      - 'ground-truth/**'
      - 'tools/compare-detectors/**'
      - 'flake.nix'
      - 'flake.lock'
      - '.github/workflows/detect-and-compare.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'detectors/**'
      - 'data/**'
      - 'ground-truth/**'
      - 'tools/compare-detectors/**'
      - 'flake.nix'
      - 'flake.lock'
      - '.github/workflows/detect-and-compare.yml'
  workflow_dispatch:

# Required for GitHub Pages deployment and committing results
permissions:
  contents: write
  pages: write
  id-token: write

# Cancel in-progress runs when a new commit is pushed
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Run detectors on each architecture
  detect:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            arch: x86_64-linux
          - os: macos-latest
            arch: aarch64-darwin

    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        lfs: true

    - name: Install Nix
      uses: DeterminateSystems/nix-installer-action@v9

    - name: Setup Nix cache
      uses: DeterminateSystems/magic-nix-cache-action@v2

    - name: Create results directory
      run: mkdir -p results

    - name: Run all detectors
      run: |
        nix run .#run-all-detectors -- data results "${{ matrix.arch }}"

    - name: Upload detection results
      uses: actions/upload-artifact@v4
      with:
        name: results-${{ matrix.arch }}
        path: results/
        retention-days: 1

  # Combine results and build comparison
  compare:
    needs: detect
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        lfs: true

    - name: Install Nix
      uses: DeterminateSystems/nix-installer-action@v9

    - name: Setup Nix cache
      uses: DeterminateSystems/magic-nix-cache-action@v2

    - name: Clear results directory
      run: |
        rm -rf results/
        mkdir -p results/

    - name: Download all detection results
      uses: actions/download-artifact@v4
      with:
        path: results/
        pattern: results-*
        merge-multiple: true

    - name: List results
      run: |
        echo "Combined results:"
        ls -la results/

    - name: Commit detector results if changed
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add results/
        if ! git diff --cached --quiet; then
          git commit -m "Update detector results

          ðŸ¤– Generated by GitHub Actions"
          git push
        else
          echo "No changes to detector results"
        fi

    - name: Build comparison site
      run: |
        # Build list of all detector@arch combinations
        DETECTORS=$(ls -1 results/ | tr '\n' ',' | sed 's/,$//')
        echo "Detected combinations: $DETECTORS"
        DETECTORS="$DETECTORS" nix run .#compare-detectors

    - name: Prepare GitHub Pages content
      if: github.ref == 'refs/heads/main'
      run: |
        mkdir -p _site
        # Copy Astro build output (includes images in dist/data/)
        cp -r tools/compare-detectors/dist/* _site/

    - name: Upload comparison report as artifact
      uses: actions/upload-artifact@v4
      with:
        name: comparison-report
        path: tools/compare-detectors/dist/
        retention-days: 90

    - name: Setup GitHub Pages
      if: github.ref == 'refs/heads/main'
      uses: actions/configure-pages@v4

    - name: Upload to GitHub Pages
      if: github.ref == 'refs/heads/main'
      uses: actions/upload-pages-artifact@v3
      with:
        path: '_site'

    - name: Deploy to GitHub Pages
      if: github.ref == 'refs/heads/main'
      id: deployment
      uses: actions/deploy-pages@v4
